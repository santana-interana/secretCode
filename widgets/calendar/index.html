// markup
<table class="calendar">
  <thead>
    <tr>
      <th>S</th>
      <th>M</th>
      <th>T</th>
      <th>W</th>
      <th>R</th>
      <th>F</th>
      <th>S</th>
    </tr>
  </thead>
  <tbody>
    // for each week in month
    <tr class="week">
      // for each day in month
      <td class="day">{day == 0 ? '' : day}</td>
    </tr>
  </tbody>
</table>
